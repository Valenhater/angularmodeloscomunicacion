<div>
  <a [routerLink]="['/productos']">Volver a lista</a>
  <div *ngIf="producto">
    <h1>Detalle de producto</h1>
    <h2 style="color: blueviolet">
      {{ producto.nombre }}, Precio: {{ producto.precio }}
    </h2>
    <img src="{{ producto.imagen }}" style="width: 250px; height: 250px" />
  </div>
</div>
